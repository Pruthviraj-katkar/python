name: python script with helm commands
on:
    workflow_dispatch:
jobs:
    build:
        run-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup python
              uses: actions/setup-python@v2 
              with:
                python-version: '3.x'

            - name: Install dependencies
              run: |
               python -m pip install --upgrade pip
            #    pip install -r requirements.txt

            - name: Run python script with helm commands
              run: python main.py





